<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="style.css"media="screen">
    <link rel="stylesheet" href="printstyle.css" media="print">
    <title>title</title>
</head>
<body>
    <header><h1>
    <img src="/images/logo.png" alt="Feastables Logo">
    </h1>
    </header>
    <nav class="menu">
    </nav>
    <main>
        <article>
            <h2>Редактирование профиля</h2>
        <form class="profile-form">
            <label for="firstname">Имя:</label>
            <input type="text" id="firstname" name="firstname" required>

            <label for="lastname">Фамилия:</label>
            <input type="text" id="lastname" name="lastname" required>

            <label for="birthdate">Дата рождения:</label>
            <input type="date" id="birthdate" name="birthdate">

            <label>Пол:</label>
            <div class="gender">
            <label><input type="radio" name="gender" value="male"> Мужской</label><br>
            <label><input type="radio" name="gender" value="female"> Женский</label>
            </div>

            <button type="submit">Сохранить</button>
        </form>
        </article>
        <aside class="right-sidebar">Правая колонка</aside>
    </main>
    <footer>Подвал сайта</footer>
</body>
</html>
